name: Java CI with Gradle (1.20.1 Forge)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    # 1.20.1 必须使用 Java 17，这里配置正确
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 调试：查看一下文件，确保 build.gradle 存在
    - name: List files
      run: ls -la
        
    # 改动：强制使用 Gradle 8.3 (Forge 47 最稳的版本)
    # 这样即使你仓库里没有 gradlew 脚本也能跑
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.3' 
      
    # 使用系统安装的 Gradle 构建
    - name: Build with Gradle
      run: gradle build
      
    # 上传构建好的模组文件
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: My-Forge-Mod-1.20.1
        path: build/libs/*.jar
        retention-days: 5
