name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      
    # ğŸ‘‡ğŸ‘‡ğŸ‘‡ ã€ä¿®å¤é‡ç‚¹ã€‘å¢åŠ è¿™ä¸€æ­¥ï¼Œèµ‹äºˆ gradlew æ‰§è¡Œæƒé™ ğŸ‘‡ğŸ‘‡ğŸ‘‡
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build
      
    # ğŸ‘‡ğŸ‘‡ğŸ‘‡ ä½ çš„ä¸‹è½½åŠŸèƒ½ ğŸ‘‡ğŸ‘‡ğŸ‘‡
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: My-Build-File
        path: build/libs/*.jar
        retention-days: 3
