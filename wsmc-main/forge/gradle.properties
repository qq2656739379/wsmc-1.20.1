# Gradle 命令的默认内存，可被用户或命令行参数覆盖。
# 需要足够内存来完成 Minecraft 反编译流程。
org.gradle.jvmargs=-Xmx3G
org.gradle.daemon=false

# Forge 版本必须与 Minecraft 版本匹配，才能获取有效构件
forge_version=47.4.6
# Forge 版本范围可用任意 Forge 版本作为边界，或与加载器版本范围一致
forge_version_range=[47,)
# 加载器版本范围只能使用 Forge/FML 的主版本号作为边界
loader_version_range=[47,)

mixin_version = 0.8.5

# Forge 47.x 对应 Minecraft 1.20.1
minecraft_version_min=1.20.1
minecraft_versions_declared=1.20.1
